name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ * ]

env:
  CACHED_DEPENDENCY_PATHS: ${{ github.workspace }}/Tuist/Dependencies
  SMS_IOS_DISCORD_WEBHOOK: ${{ secrets.SMS_IOS_DISCORD_WEBHOOK }}

jobs:
  prepare-dependency:
    name: ‚öôÔ∏è Prepare for CI
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install tuist
        run: curl -Ls https://install.tuist.io | bash

      - name: Compute dependency cache key
        id: compute_hash
        run: echo "hash=${{ hashFiles('Tuist/Dependencies.swift') }}" >> $GITHUB_OUTPUT

      - name: Check dependency cache
        uses: actions/cache@v3
        id: cache_dependencies
        with:
          path: ${{ env.CACHED_DEPENDENCY_PATHS }}
          key: ${{ steps.compute_hash.outputs.hash }}

      - name: Install dependencies
        if: steps.cache_dependencies.outputs.cache-hit == ''
        run: tuist fetch
    outputs:
      dependency_cache_key: ${{ steps.compute_hash.outputs.hash }}

  test:
    name: üß™ Test
    runs-on: macos-latest
    needs: prepare-dependency

    steps:
    - uses: actions/checkout@v2
      with:
        xcode-version: latest

    - name: Install tuist
      run: curl -Ls https://install.tuist.io | bash

    - name: Check dependency cache
      uses: actions/cache@v3
      id: cache_dependencies
      with:
        path: ${{ env.CACHED_DEPENDENCY_PATHS }}
        key: ${{ needs.prepare-dependency.outputs.dependency_cache_key }}

    - name: Install dependencies
      if: steps.cache_dependencies.outputs.cache-hit != 'true'
      run: tuist fetch

    - name: Test with tuist
      run: TUIST_CI=1 tuist test

    - name: SMS iOS Test Success Discord Notification
      uses: sarisia/actions-status-discord@v1
      if: ${{ success() }}
      with: 
        title: ‚úÖ SMS iOS Test Success !
        description: Success to test
        webhook: {{ env.SMS_IOS_DISCORD_WEBHOOK }}
        color: 8AE695

    - name: SMS iOS Test Failed Discord Notification
      uses: sarisia/actions-status-discord@v1
      if: ${{ failure() }}
      with: 
        title: ‚ùå SMS iOS Test Failed ...
        description: Failed to test
        webhook: {{ env.SMS_IOS_DISCORD_WEBHOOK }}
        color: CB3F49